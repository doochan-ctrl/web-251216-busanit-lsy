<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 100px;
            background: white;
            /* 가로0, 세로4px 이동, 10px만큼 흐리게, 투명도 0.1 검정 */
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <h2>box-shadow 효과 주기 1</h2>
    <div class="card">
        카드에 그림자 효과 주기 
    </div>
</body>

</html>
